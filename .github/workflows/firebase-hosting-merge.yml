name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Create environment files
        env:
          ENV_PROD_JSON: ${{ secrets.ENVIRONMENT_PROD_JSON }}
        run: |
          mkdir -p ./frontend/src/environments
          cat > ./frontend/src/environments/environment.ts << EOF
export const environment = {
  production: false,
  apiUrl: "https://localhost:4200/api",
  firebase: $ENV_PROD_JSON
};
EOF
          cat > ./frontend/src/environments/environment.prod.ts << EOF
export const environment = $ENV_PROD_JSON;
EOF
      - name: Build
        working-directory: ./frontend
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LINK_IN_BIO_PLATFORM }}
          channelId: live
          projectId: link-in-bio-platform
