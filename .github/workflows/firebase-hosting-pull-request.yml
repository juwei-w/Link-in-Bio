name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Create environment files
        env:
          ENV_PROD_JSON: ${{ secrets.ENVIRONMENT_PROD_JSON }}
        run: |
          mkdir -p ./frontend/src/environments
          # Parse the secret which contains the FULL environment object
          # We need to extract just the 'firebase' property for the dev environment
          FIREBASE_CONFIG=$(node -e "try { const env = JSON.parse(process.env.ENV_PROD_JSON); console.log(JSON.stringify(env.firebase)); } catch(e) { console.log('{}'); }")

          cat > ./frontend/src/environments/environment.ts << EOF
          export const environment = {
            production: false,
            apiUrl: "https://localhost:4200/api",
            frontendUrl: "http://localhost:4200",
            firebase: ${FIREBASE_CONFIG}
          };
          EOF
          
          # Write environment.prod.ts (Prod) - Using the FULL secret directly
          cat > ./frontend/src/environments/environment.prod.ts << EOF
          export const environment = ${ENV_PROD_JSON};
          EOF
      - name: Build
        working-directory: ./frontend
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LINK_IN_BIO_PLATFORM }}
          projectId: link-in-bio-platform
