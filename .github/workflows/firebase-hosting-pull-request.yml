name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Create environment files
        env:
          ENV_PROD_JSON: ${{ secrets.ENVIRONMENT_PROD_JSON }}
        run: |
          mkdir -p ./frontend/src/environments
          cat > ./frontend/src/environments/environment.ts << 'ENVEOF'
          export const environment = {
            production: false,
            apiUrl: "https://localhost:4200/api",
            firebase: $(echo $ENV_PROD_JSON)
          };
          ENVEOF
          cat > ./frontend/src/environments/environment.prod.ts << 'ENVEOF'
          export const environment = $(echo $ENV_PROD_JSON);
          ENVEOF
      - name: Build
        working-directory: ./frontend
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LINK_IN_BIO_PLATFORM }}
          projectId: link-in-bio-platform
