<div class="auth-container">
  <div class="auth-card card">
    <h1>Create Account</h1>
    <p class="subtitle">Join LinkShare today</p>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="form-input"
          placeholder="Please enter your name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-input"
          placeholder="Please enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-toggle">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-input"
            placeholder="Enter password minimum 6 characters"
            minlength="6"
          />
          <button
            type="button"
            class="toggle-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-pressed]="showPassword"
            aria-label="Toggle password visibility"
          >
            <svg
              *ngIf="!showPassword"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"
                stroke="#0f172a"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="12"
                r="3"
                stroke="#0f172a"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3 3l18 18"
                stroke="#0f172a"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.58 10.58A3 3 0 0 0 13.42 13.42"
                stroke="#0f172a"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14.12 14.12C13.14 14.79 12.06 15.14 11 15.14c-5 0-9.27-3.11-11-7 1.03-2.32 2.7-4.2 4.64-5.45"
                stroke="#0f172a"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- confirm password removed as requested -->

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button type="submit" class="btn btn-full" [disabled]="loading">
        {{ loading ? "Creating account..." : "Sign Up" }}
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="social-auth">
      <button (click)="googleSignup()" class="btn btn-social">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        Continue with Google
      </button>
      <!-- GitHub signup removed -->
    </div>

    <p class="auth-switch">
      Already have an account? <a routerLink="/login">Log in</a>
    </p>
  </div>
</div>
