<div class="dashboard-container">
  <nav class="navbar">
    <div class="container nav-content">
      <h1 class="logo">LinkShare</h1>
      <div class="nav-links">
        <a routerLink="/dashboard/settings" class="btn-link">âš™ï¸ Settings</a>
        <span class="username">{{ currentUser?.username }}</span>
        <a [href]="'/' + currentUser?.username" target="_blank" class="btn">View Profile</a>
        <button (click)="logout()" class="btn btn-secondary">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container dashboard-content">
    <div class="dashboard-header">
      <h2>Your Links</h2>
      <button (click)="showAddForm = !showAddForm" class="btn">
        {{ showAddForm ? 'Cancel' : '+ Add Link' }}
      </button>
    </div>

    <!-- Add/Edit Form -->
    <div *ngIf="showAddForm || editingLink" class="link-form card">
      <h3>{{ editingLink ? 'Edit Link' : 'Add New Link' }}</h3>
      <form (ngSubmit)="saveLink()">
        <div class="form-group">
          <label for="title">Title</label>
          <input 
            type="text" 
            id="title" 
            [(ngModel)]="formData.title" 
            name="title" 
            required 
            class="form-input"
            placeholder="My Portfolio"
          />
        </div>

        <div class="form-group">
          <label for="url">URL</label>
          <input 
            type="url" 
            id="url" 
            [(ngModel)]="formData.url" 
            name="url" 
            required 
            class="form-input"
            placeholder="https://example.com"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn" [disabled]="loading">
            {{ loading ? 'Saving...' : 'Save Link' }}
          </button>
          <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Links List -->
    <div class="links-list">
      <div *ngIf="links.length === 0" class="empty-state">
        <p>No links yet. Add your first link to get started!</p>
      </div>

      <div 
        *ngFor="let link of links; let i = index" 
        class="link-item card"
        draggable="true"
        (dragstart)="onDragStart($event, i)"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event, i)"
      >
        <div class="link-content">
          <div class="drag-handle">â‹®â‹®</div>
          <div class="link-info">
            <h4>{{ link.title }}</h4>
            <a [href]="link.url" target="_blank" class="link-url">{{ link.url }}</a>
            <p class="link-stats">{{ link.clicks || 0 }} clicks</p>
          </div>
        </div>
        <div class="link-actions">
          <button (click)="editLink(link)" class="btn-icon">âœï¸</button>
          <button (click)="deleteLink(link._id!)" class="btn-icon">ğŸ—‘ï¸</button>
        </div>
      </div>
    </div>
  </div>
</div>
